<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .button {
            background-color: blueviolet;
            border: none;
            color: write;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 20%;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body style="background-color: blue;" >
    <div>
        <h2>BOTÕES DESABILITADOS</h2>
        <button class="button"> Botão Normal </button>
        <button class="button disabled">Botão desabilitado</button>
    </div>
</body>

</html>
