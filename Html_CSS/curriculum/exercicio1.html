<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação da tag DIV</title>
    <script> <!--* função para incorporar no button-->
        function emitirMensagem() {
            document.write("<h3>"+"Oi, sou uma mensagem "+"</h3>");
        }
    </script>

</head>

<body style="background-color: blue;">
    <p>Exemplo de HTML</p>
    <h1>EXEMPLO DE HTML</h1>
    <DIV>
        <p>EXEMPLO DE HTML</p>
    </DIV>
    <h1> Este pedaço <span>
            <font size="10" color="blue">Pedaço </font>
        </span>Pedaço2</h1>
    <div id="descricao" name="descricao">
        <p>Exemplo de HTML</p>
    </div>
    <button id="botaoAqui" onclick="emitirMensagem();"> Clique aqui!</button><!--* função para incorporar no button-->

</body>

</html>
