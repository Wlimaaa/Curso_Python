<script>
    var num1=prompt("Digite um numero");
    var operador=prompt("Digite um operador"+ " +" +" -" +" /"+" *");
    var num2=prompt("Digite um numero");
    var resultado;
    
    switch(operador){
        case "+":
            resultado = num1+num2;
            document.write("Resultado é: "+ resultado);
            break;
        case "-":
        resultado = num1-num2;
            document.write("Resultado é: "+ resultado);
            break;  
        case "/":
        resultado = num1/num2;
            document.write("Resultado é: "+ resultado);
            break;  
        case "*":
        resultado = num1*num2;
            document.write("Resultado é: " + resultado);
            break;
    }
</script>
