<script>
    var nome;

    var nome, nota1, nota2, media;

        nome = prompt("Digite seu nome");
        nota1 = prompt("Digite sua nota 1 bimestre");
        nota2 = prompt("Digite sua nota 2 bimestre");
    
        media=((parseFloat(nota1) +parseFloat(nota2))/2);

    if (media <= 6.5) {
        document.write(nome + " reprovado " + "sua media = " + media);
    } else {
        document.write(nome + " aprovado " + "sua media = " + media);

    }

</script>
